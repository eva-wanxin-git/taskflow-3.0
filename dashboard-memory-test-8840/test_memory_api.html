<body>
    <div class="container">

        <!-- ä¸»å†…å®¹åŒº -->
        <div class="content-section">

                <button class="btn" onclick="refreshMemories()">ğŸ”„ åˆ·æ–°</button>

            <div class="tabs">

            <div id="status-message"></div>

    <script>
        const API_BASE = 'http://localhost:8000';  // APIæœåŠ¡åœ°å€
        const PROJECT_CODE = 'TASKFLOW';
        
        let allMemories = [];
        let currentFilter = 'all';
        
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/projects/${PROJECT_CODE}/memories/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('total-memories').textContent = stats.total_memories || 0;
                    document.getElementById('decision-memories').textContent = stats.decision_memories || 0;
                    document.getElementById('solution-memories').textContent = stats.solution_memories || 0;
                    document.getElementById('knowledge-memories').textContent = stats.by_category?.knowledge || 0;
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
                showMessage('æ— æ³•è¿æ¥åˆ°APIæœåŠ¡ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦å¯åŠ¨', 'error');
            }
        }
        
        // åŠ è½½è®°å¿†åˆ—è¡¨
        async function loadMemories() {
            try {
                const response = await fetch(`${API_BASE}/api/projects/${PROJECT_CODE}/memories?limit=50`);
                const data = await response.json();
                
                if (data.success) {
                    allMemories = data.memories;
                    displayMemories(allMemories);
                    showMessage(`æˆåŠŸåŠ è½½ ${allMemories.length} æ¡è®°å¿†`, 'success');
                } else {

                }
            } catch (error) {
                console.error('åŠ è½½è®°å¿†å¤±è´¥:', error);
                showMessage('æ— æ³•è¿æ¥åˆ°APIæœåŠ¡', 'error');
                displayEmptyState();
            }
        }
        
        // æ˜¾ç¤ºè®°å¿†åˆ—è¡¨
        function displayMemories(memories) {
            const container = document.getElementById('memories-list');
            
            if (memories.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— è®°å¿†æ•°æ®</div>';
                return;
            }
            
            container.innerHTML = memories.map(memory => `
                <div class="memory-card" onclick="viewMemoryDetail('${memory.id}')">
                    <div class="memory-header">
                        <div class="memory-title">${memory.title}</div>
                        <div class="memory-meta">
                            <span>â­ ${memory.importance || 5}/10</span>
                            <span>${formatDate(memory.created_at)}</span>
                        </div>
                    </div>
                    <div class="memory-content">
                        ${truncate(memory.content, 150)}
                    </div>
                    <div class="memory-tags">
                        <span class="tag">${memory.category}</span>
                        <span class="tag">${memory.memory_type}</span>
                        ${(memory.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        // ç©ºçŠ¶æ€
        function displayEmptyState() {
            const container = document.getElementById('memories-list');
            container.innerHTML = `
                <div class="loading">
                    <p>æš‚æ— è®°å¿†æ•°æ®</p>
                    <p style="margin-top: 12px; font-size: 14px;">
                        APIå¯èƒ½æœªå¯åŠ¨ï¼Œè¯·è¿è¡Œ: <code>cd apps/api && uvicorn src.main:app --reload</code>
                    </p>
                </div>
            `;
        }
        
        // è¿‡æ»¤è®°å¿†
        function filterMemories(filter) {
            currentFilter = filter;
            
            // æ›´æ–°æ ‡ç­¾é¡µçŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // è¿‡æ»¤æ•°æ®
            let filtered = allMemories;
            if (filter !== 'all') {
                filtered = allMemories.filter(m => m.memory_type === filter || m.category === filter);
            }
            
            displayMemories(filtered);
        }
        
        // åˆ·æ–°æ•°æ®
        function refreshMemories() {
            showMessage('æ­£åœ¨åˆ·æ–°...', 'info');
            loadStats();
            loadMemories();
        }
        
        // æŸ¥çœ‹è¯¦æƒ…
        function viewMemoryDetail(memoryId) {
            alert(`è®°å¿†è¯¦æƒ… - ${memoryId}\n\nå®Œæ•´çš„è¯¦æƒ…é¡µé¢å°†åœ¨åç»­ç‰ˆæœ¬å®ç°ã€‚`);
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const container = document.getElementById('status-message');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'loading';
            container.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
        
        // å·¥å…·å‡½æ•°
        function truncate(text, length) {
            if (!text) return '';
            return text.length > length ? text.substring(0, length) + '...' : text;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
        }
        
        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadMemories();
        });
    </script>
